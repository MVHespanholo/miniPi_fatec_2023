<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Alunos - Fatec Franca 2023</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paralogin"></a>
    <a class="links" id="paracadastro"></a>  
  
    <img src="https://site.fatecfranca.edu.br/images/logo-fatec-franca-15-anos.png" width=20% height=20%
    alt="logo fatec"><br /><br />
    
 
    <div class="content">   
         <strong>Busca de Alunos</strong>
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form action="login.php" method="POST">
          <h1>Login</h1> 
          <!--Cria um parágrafo com um rótulo de e-mail e uma caixa de entrada de texto com um ID "nome_login", um nome "email_login",
             a opção "required" para indicar que é obrigatório preencher o campo e um texto de exemplo no atributo "placeholder".-->
          <p> 
            <label for="nome_login">Seu e-mail</label>
            <input id="nome_login" name="email_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Sua senha</label>
            <input id="email_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
          <!-- Cria um parágrafo com um link para a seção de cadastro com um ID "paracadastro". A classe "link" é adicionada para o estilo -->
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <!--É o início do formulário que enviará os dados para o arquivo PHP registro.php quando o usuário clicar em "Cadastrar".
           O método utilizado é o POST.-->
        <form action="registro.php" method="POST">
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           <!--Um botão para enviar o formulário. Quando clicado, o formulário é enviado para o arquivo registro.php-->
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>

    </div>
  </div>  
</body>
</html>
