<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Busca - Fatec Franca</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container" id="searchApp">
        <br />
    <h3 align="center">
      <img src="https://site.fatecfranca.edu.br/images/logo-fatec-franca-15-anos.png" width=50% height=50%
        alt="logo fatec"><br /><br />
      <strong>Busca de Professores</strong>
    </h3>
    <br />
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-9">
                        <h3 class="panel-title">Busca Professores</h3>
                    </div>
                    <div class="col-md-3" align="right">
                        <!-- Cria um campo de busca para o usuário, que ao digitar um texto, chama o método fetchData() -->
                        <input type="text" class="form-control input-sm" placeholder="Search Data" v-model="query"
                            @keyup="fetchData()" />
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Curso</th>
                            <th>Salário</th>
                        </tr>
                        <!-- Cria uma linha que é repetida para cada elemento em allData -->
                        <tr v-for="row in allData">
                            <td>{{ row.nome }}</td>
                            <td>{{ row.endereco }}</td>
                            <td>{{ row.curso }}</td>
                            <td>{{ row.salario }}</td>
                        </tr>
                        <!-- Cria uma linha que só é exibida se não houver dados encontrados na busca -->
                        <tr v-if="nodata">
                            <td colspan="2" align="center">No Data Found</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!-- Cria a instancia do Vue -->
<script>
    var application = new Vue({
        el: '#searchApp',
        data: {
            allData: '',
            query: '',
            nodata: false
        },

        // É um método que envia uma solicitação POST para o servidor PHP usando o pacote axios
        // e atualiza os valores de allData e nodata dependendo da resposta do servidor.
        methods: { 
            fetchData: function () {
                axios.post('buscaProf.php', {
                    query: this.query
                }).then(function (response) {
                    if (response.data.length > 0) {
                        application.allData = response.data;
                        application.nodata = false;
                    }
                    else {
                        application.allData = '';
                        application.nodata = true;
                    }
                });
            }
        },
        // É um gancho de ciclo de vida que é chamado após a instância do Vue ser criada.
        // Nesse caso, chama fetchData() para carregar os dados da busca assim que a página é carregada.
        created: function () {
            this.fetchData();
        }
    });

</script>
